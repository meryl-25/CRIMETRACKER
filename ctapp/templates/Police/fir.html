    i{
      color: rgb(42, 159, 136);
font-size: 30px;

    <section class="section" style="min-height: 500px;">
      <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
            
            <form action="{% url 'save_fir' crime.crime_id %}" method="post" id="myform" class="row g-3">
                {% csrf_token %}
                <!-- Complainant Name -->
              
                <!-- FIR Description -->
                <div class="mb-3 mt-3">
                    <label for="description" class="form-label">FIR Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe the incident..." required></textarea>
                </div>

                <!-- Witness Details -->
                <div class="mb-3">
                    <label for="witness" class="form-label">Witness Details</label>
                    <textarea class="form-control" id="witness_details" rows="3" name="witness_details" placeholder="Provide witness details if any..." required></textarea>
                </div>

                <!-- Evidence Details -->
                <div class="mb-3">
                    <label for="evidence" class="form-label">Evidence Details</label>
                    <textarea class="form-control" id="evidence"  name="evidence_details"  rows="3" placeholder="Describe any evidence..." required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit FIR</button>
                </div>
            </form>
        </div>
           
    </div>

        </div>
